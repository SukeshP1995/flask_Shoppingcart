<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Shopping Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" media="screen" href = "{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <link rel="stylesheet" media="screen" href = "{{ url_for('static', filename='css/main.css') }}">
  <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>  
  <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script> 
</head>
<body>
  <nav class="navbar navbar-inverse top-navbar">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="/show_books">Online Shopping</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="/show_books"><label class="glyphicon glyphicon-home"></label></a></li>
        <li><a href="/cart"><label class="glyphicon glyphicon-shopping-cart"></label> Cart</a></li>    
        <li><a href="/orders"><i class="ionicons ion-bag"></i>Orders</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        {% if not session.logged_in %}
          <li><a href="/login_page"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
          <li><a href="/login_page"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        {% else %}
          <li><a href="/logout"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
        {% endif %}
      </ul>
    </div>
  </nav>
  {% block body %}{% endblock %}

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
